<html lang="en">
<head>

    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 col-xs-12">
                <ul style="list-style-type: none;" class="row row-cols-1 mt-5">
                    <li class="col">
                        <img src="img/745428610_1_2_720x928.jpg" alt="fashion" class="mx-auto d-block img-fluid" style="height: 400px;">

                    <br>
                    <li>
                        <img src="img/745428610_3_1_720x928.jpg" alt="fashion" class="mx-auto d-block img-fluid" style="height: 400px;">
                    </li>
                    <br>
                    <li>
                        <img src="img/745428610_4_720x928.jpg" alt="fashion" class="mx-auto d-block img-fluid" style="height: 400px;">

                    <br>
                    <li>
                        <img src="img/745428610_2_1_720x928.jpg" alt="fashion" class="mx-auto d-block img-fluid" style="height: 400px;">

                </ul>
            </div>
            <div class="col-md-5 col-sm-12 col-xs-12" style="position: relative">
                <div class="row row-cols-1 mt-5" style="position: fixed;">
                    <div class="col ps-5">
                        <h2>GOLD WATCH</h2>
                    </div>
                    <div class="col border" id="details1">
                        <dl>
                            <dd>TIME LEFT...<br><strong>4D :03H : 20P</strong><br>Mar 11, 2022 7h AM GMT</dd>
                        </dl>
                    </div>

                            <dd>CURRENT BIDS<br><strong>$1000</strong><br><small>3 bids</small><br>ESTIMATED VALUE<br><strong>$2000</strong></dd>

                        </dl>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <br>
    <div class="container"> 
        <div class="row">
            <div class="col-7">
                <h4>About the item</h4> 
                <hr>
                <div class="border" style="width: 310px; height: 140px; padding: 5px;">
                    <dl>
                        <strong>ABC Company</strong>
                        <dt>Description</dt>
                        <dd>It was made by a US Famous WatchMaker.</dd>
                        <dt>Condition Report</dt>
                        <dd>Good Condition.</dd>
                    </dl>
