<div ng-controller="productCtrl">
    <div class="h2 text-center">Fitness</div>
    <div>
        
        <div class="dropdown">
            Sort By
            <button type="button" class="btn btn-outline-secondary rounded-pill dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Link 1</a></li>
              <li><a class="dropdown-item" href="#">Link 2</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <div><hr></div>
    <div class="row">
        <div class="col-sm-3 mt-3" ng-repeat="sp04 in sport04">
            <div class="card h-100 border-0 m-3">
                <div class="card-body m-0 p-0">
                    <div class="card-text fw-light text-truncate">{{sp04.name}}</div>
                    <div class="card-title fw-bold">Current Bids: $ {{sp04.price}}</div>
                    <img src="{{sp04.img}}" alt="{{sp04.name}}" height="300px" href="" class="card-img-bottom align-items-bottom border border-dark">
                </div>
            </div>
        </div>
    </div>
</div>
