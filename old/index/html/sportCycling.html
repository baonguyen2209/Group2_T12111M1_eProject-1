<div ng-controller="productCtrl">
    <div class="h2 text-center">Cycling</div>
    <div>
        
        <div class="dropdown">
            Sort By
            <button type="button" class="btn btn-outline-secondary rounded-pill dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Link 1</a></li>
              <li><a class="dropdown-item" href="#">Link 2</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
    <div><hr></div>
    <div class="row">
        <div class="col-sm-3 mt-3" ng-repeat="sp01 in sport01">
            <div class="card h-100 border-0 m-3">
                <div class="card-body m-0 p-0">
                    <div class="card-text fw-light text-truncate">{{sp01.name}}</div>
                    <div class="card-title fw-bold">Current Bids: $ {{sp01.price}}</div>
                    <a href=""><img src="{{sp01.img}}" alt="{{sp01.name}}" height="300px" class="card-img-bottom align-items-bottom border border-dark"></a>
                </div>
            </div>
        </div>
    </div>
</div>
